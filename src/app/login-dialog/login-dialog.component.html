<h1 mat-dialog-title>Iniciar Sesi√≥n</h1>

<div mat-dialog-content>
  <p>Por favor, ingresa tus credenciales</p>

  <div class="inputs-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="jhondoe@email.com" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
</div>
